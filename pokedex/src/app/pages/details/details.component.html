<!-- imagem logo-->
<poke-header></poke-header>

<main>
  <section class="pokemon__names">
    <h1>{{pokemon[0].name}}</h1>
    <h2>{{pokemon[1].names[0].name}}</h2>
  </section>
  <!-- [src]="pokemon[0].sprites.front_default" -->
  <!--[0].sprites.versions["generation-v"]["black-white"].animated.front_default-->
  <section class="pokemon__status">
      <img
        [src] ="pokemon[0].sprites.versions['generation-v']['black-white'].animated.front_default"
        [alt]="pokemon[0].name"
      >

    <article class = "pokemon__status__statistics">
      <section>
        <h3>Estat√≠sticas</h3>

        <ol>
          <li *ngFor="let value of pokemon[0].stats">
            {{value.stat.name}}

            <strong>
              {{value.base_stat}}
            </strong>

          </li>
        </ol>
      </section>

        <a [routerLink]="['']" class="btn btn__secondary">
          voltar
        </a>


    </article>

  </section>


</main>
